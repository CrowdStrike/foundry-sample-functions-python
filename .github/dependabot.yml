version: 2
updates:
  - package-ecosystem: pip
    directories:
      - "/functions/hello/"
      - "/functions/host-details/"
      - "/functions/host-info/"
      - "/functions/log-event/"
      - "/functions/servicenow/"
      - "/functions/user-management/"
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: "/ui/extensions/hello/"
    open-pull-requests-limit: 10
    schedule:
      interval: weekly
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
